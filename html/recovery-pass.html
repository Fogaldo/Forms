<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/recovery-pass.css">
    <title>Password recovery</title>
  </head>
  <body>
    <div class="modal">
      <span class="modal_close" title="Close modal">X</span>
      <form class="form recovery-form" action="#">
        <div class="form-content recovery-form-content"></div>
        <h1 class="form-headline recovery-form__headline">Вход</h1>
      
        <label class="label recovery-form__description" for="name">Login/Email</label>
        <input id="name" class="input recovery-form__input name" type="text" name="name" placeholder="Введите ваш ник/email" required>
        
        <div class="clear-fix">
          <button type="submit" class="btn form_btn">Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
