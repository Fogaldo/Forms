<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="modal">
      <span class="modal_close" title="Close modal">X</span>
      <form class="form login-form" action="#">
        <div class="form-content login-form-content"></div>
        <h1 class="form-headline login-form__headline">Восстановление пароля</h1>
      
        <label class="label login-form__description" for="name">Login/Email</label>
        <input id="name" class="input login-form__input name" type="text" name="name" placeholder="Введите ваш ник/email" required>
        
        <label class="label login-form__description" for="password">Пароль</label>
        <input id="password" class="input login-form__input password" type="password" placeholder="Введите ваш пароль"
               name="password"
               required>
        
        <input id="remember" type="checkbox" class="checkbox checkbox_login">
        <label for="remember">Запомнить меня</label>
  
        <a href="#" class="link forgot_password">Забыл пароль!</a>
      
        <div class="clear-fix">
          <button type="submit" class="btn form_btn">Вход</button>
        </div>
      </form>
    </div>
  </body>
</html>
